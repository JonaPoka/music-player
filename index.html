<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Vinyl Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .player-container {
            background: linear-gradient(145deg, #3e2723, #4e342e);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 
                        0 0 40px rgba(141, 110, 99, 0.15) inset;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            color: #efebe9;
            position: relative;
            overflow: hidden;
        }

        .player-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(141, 110, 99, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .vinyl-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
        }

        /* Turntable base */
        .turntable {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #2c1810 0%, #1a0f0a 100%);
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8),
                        inset 0 2px 10px rgba(255, 255, 255, 0.03);
        }

        /* Vinyl record */
        .vinyl {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .vinyl.spinning {
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Vinyl grooves */
        .vinyl::before {
            content: '';
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: repeating-radial-gradient(
                circle,
                #1a1a1a 0px,
                #1a1a1a 1px,
                #2a2a2a 1px,
                #2a2a2a 2px
            );
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8);
        }

        /* Skip zone (right side of vinyl) - STATIC, doesn't spin */
        .vinyl-skip-zone {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            border-radius: 0 140px 140px 0;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s;
        }

        .vinyl-skip-zone:hover {
            background: radial-gradient(circle at right, rgba(215, 204, 200, 0.1) 0%, transparent 100%);
        }

        /* Center label */
        .vinyl-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45%;
            height: 45%;
            border-radius: 50%;
            background: linear-gradient(145deg, #8d6e63, #6d4c41);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5),
                        inset 0 2px 10px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            pointer-events: none;
        }

        .vinyl-label canvas,
        .vinyl-label img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .vinyl-label::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #1a1a1a;
            border-radius: 50%;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        /* Tone arm - now rests upright and goes on top when playing */
        .tone-arm {
            position: absolute;
            top: -5%;
            right: 15%;
            width: 120px;
            height: 8px;
            background: linear-gradient(90deg, #8d6e63 0%, #6d4c41 100%);
            border-radius: 4px;
            transform-origin: right center;
            transform: rotate(-90deg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
            cursor: pointer;
        }

        .tone-arm:hover {
            filter: brightness(1.2);
        }

        .tone-arm.playing {
            transform: rotate(-15deg);
        }

        .tone-arm::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #8d6e63, #6d4c41);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .tone-arm::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #d7ccc8;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        /* Volume knob */
        .volume-knob-container {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            z-index: 20;
        }

        .volume-knob-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(135deg);
        }

        .volume-knob-progress circle {
            fill: none;
            stroke: rgba(93, 64, 55, 0.3);
            stroke-width: 4;
        }

        .volume-knob-progress .progress-ring {
            stroke: #d7ccc8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(215, 204, 200, 0.5));
        }

        .volume-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #2a2a2a, #0a0a0a);
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8),
                        inset 0 2px 5px rgba(255, 255, 255, 0.1),
                        inset 0 -2px 5px rgba(0, 0, 0, 0.5);
            cursor: grab;
            transition: transform 0.1s;
            user-select: none;
        }

        .volume-knob:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(0.98);
        }

        .volume-knob::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 15px;
            background: #d7ccc8;
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(215, 204, 200, 0.5);
        }

        .volume-knob::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #1a1a1a, #0a0a0a);
            border-radius: 50%;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Now playing info */
        .now-playing {
            text-align: center;
            margin-bottom: 20px;
            min-height: 80px;
        }

        .now-playing-label {
            font-size: 12px;
            color: #a1887f;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .now-playing-title {
            font-size: 22px;
            color: #efebe9;
            font-style: italic;
            margin-bottom: 6px;
            font-weight: 400;
        }

        .now-playing-artist {
            font-size: 15px;
            color: #bcaaa4;
            font-weight: 300;
        }

        /* Up next info - reduced spacing */
        .up-next {
            background: rgba(62, 39, 35, 0.5);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 0;
            border: 1px solid rgba(161, 136, 127, 0.2);
            min-height: 60px;
        }

        .up-next-label {
            font-size: 11px;
            color: #8d6e63;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
        }

        .up-next-info {
            font-size: 14px;
            color: #d7ccc8;
            font-style: italic;
        }

        .up-next-artist {
            font-size: 12px;
            color: #a1887f;
            margin-top: 3px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #bcaaa4;
            font-size: 15px;
            font-style: italic;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #ff8a65;
            font-size: 14px;
        }

        /* Shuffle indicator */
        .shuffle-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 11px;
            color: #8d6e63;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        /* Fade animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Volume level indicator */
        .volume-level {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #a1887f;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        .volume-knob-container:hover .volume-level,
        .volume-knob-container.active .volume-level {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="shuffle-indicator">🔀 Shuffle On</div>
        
        <div class="vinyl-container">
            <div class="turntable"></div>
            <div class="vinyl" id="vinyl">
                <div class="vinyl-label" id="vinylLabel">
                    <div class="song-number">♪</div>
                </div>
            </div>
            <!-- Skip zone is now OUTSIDE vinyl so it doesn't spin -->
            <div class="vinyl-skip-zone" id="skipZone"></div>
            <div class="tone-arm" id="toneArm"></div>
        </div>

        <div class="now-playing" id="nowPlaying">
            <div class="now-playing-label">Now Playing</div>
            <div class="now-playing-title">Select a song</div>
            <div class="now-playing-artist">No song playing</div>
        </div>

        <div class="up-next" id="upNext">
            <div class="up-next-label">Up Next</div>
            <div class="up-next-info">-</div>
            <div class="up-next-artist"></div>
        </div>

        <div class="volume-knob-container" id="volumeKnobContainer">
            <svg class="volume-knob-progress" width="80" height="80">
                <circle cx="40" cy="40" r="36" />
                <circle class="progress-ring" cx="40" cy="40" r="36" 
                        stroke-dasharray="226.19" 
                        stroke-dashoffset="67.86" 
                        id="volumeProgressRing"/>
            </svg>
            <div class="volume-knob" id="volumeKnob"></div>
            <div class="volume-level" id="volumeLevel">70%</div>
        </div>
    </div>

    <!-- Audio element for click sound -->
    <audio id="clickSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRhIAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU4AAAA=" type="audio/wav">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script>
        const audio = new Audio();
        let songs = [];
        let shuffledPlaylist = [];
        let currentPlaylistIndex = 0;
        let isPlaying = false;
        let currentVolume = 70;
        let isDraggingKnob = false;
        let knobStartAngle = 0;
        let lastTickVolume = 70;

        // DOM elements
        const vinyl = document.getElementById('vinyl');
        const vinylLabel = document.getElementById('vinylLabel');
        const skipZone = document.getElementById('skipZone');
        const toneArm = document.getElementById('toneArm');
        const nowPlaying = document.getElementById('nowPlaying');
        const upNext = document.getElementById('upNext');
        const volumeKnob = document.getElementById('volumeKnob');
        const volumeKnobContainer = document.getElementById('volumeKnobContainer');
        const volumeProgressRing = document.getElementById('volumeProgressRing');
        const volumeLevel = document.getElementById('volumeLevel');
        const clickSound = document.getElementById('clickSound');

        // Create better click sound using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        function playClickSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.02);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.02);
        }

        // Shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Update volume knob rotation and progress ring
        function updateVolumeKnob(volume) {
            const angle = -135 + (volume / 100) * 270;
            volumeKnob.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
            
            // Fixed: Progress ring now goes from bottom-left to bottom-right
            const circumference = 2 * Math.PI * 36;
            const progressLength = (volume / 100) * (circumference * 0.75); // 270 degrees = 75% of circle
            const offset = circumference - progressLength;
            volumeProgressRing.style.strokeDashoffset = offset;
            
            volumeLevel.textContent = `${Math.round(volume)}%`;
        }

        // Volume knob interaction
        function getAngleFromEvent(e) {
            const rect = volumeKnobContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            const angle = Math.atan2(clientY - centerY, clientX - centerX) * (180 / Math.PI);
            return angle;
        }

        function startKnobDrag(e) {
            e.preventDefault();
            isDraggingKnob = true;
            knobStartAngle = getAngleFromEvent(e);
            volumeKnobContainer.classList.add('active');
            document.body.style.cursor = 'grabbing';
        }

        function dragKnob(e) {
            if (!isDraggingKnob) return;
            e.preventDefault();
            
            const currentAngle = getAngleFromEvent(e);
            const angleDiff = currentAngle - knobStartAngle;
            
            let newVolume = currentVolume + (angleDiff * 0.5);
            newVolume = Math.max(0, Math.min(100, newVolume));
            
            // Play click sound every 5% change
            if (Math.abs(newVolume - lastTickVolume) >= 5) {
                playClickSound();
                lastTickVolume = Math.round(newVolume / 5) * 5;
            }
            
            currentVolume = newVolume;
            audio.volume = newVolume / 100;
            updateVolumeKnob(newVolume);
            
            knobStartAngle = currentAngle;
        }

        function stopKnobDrag() {
            if (isDraggingKnob) {
                isDraggingKnob = false;
                volumeKnobContainer.classList.remove('active');
                document.body.style.cursor = 'default';
            }
        }

        // Add volume knob event listeners
        volumeKnob.addEventListener('mousedown', startKnobDrag);
        volumeKnob.addEventListener('touchstart', startKnobDrag);
        document.addEventListener('mousemove', dragKnob);
        document.addEventListener('touchmove', dragKnob);
        document.addEventListener('mouseup', stopKnobDrag);
        document.addEventListener('touchend', stopKnobDrag);

        // Crop transparent pixels from image
        function cropTransparentPixels(imageSrc) {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    let top = 0, bottom = canvas.height, left = 0, right = canvas.width;
                    
                    rowLoop: for (let y = 0; y < canvas.height; y++) {
                        for (let x = 0; x < canvas.width; x++) {
                            const alpha = data[(y * canvas.width + x) * 4 + 3];
                            if (alpha > 0) {
                                top = y;
                                break rowLoop;
                            }
                        }
                    }
                    
                    rowLoopBottom: for (let y = canvas.height - 1; y >= 0; y--) {
                        for (let x = 0; x < canvas.width; x++) {
                            const alpha = data[(y * canvas.width + x) * 4 + 3];
                            if (alpha > 0) {
                                bottom = y + 1;
                                break rowLoopBottom;
                            }
                        }
                    }
                    
                    colLoop: for (let x = 0; x < canvas.width; x++) {
                        for (let y = 0; y < canvas.height; y++) {
                            const alpha = data[(y * canvas.width + x) * 4 + 3];
                            if (alpha > 0) {
                                left = x;
                                break colLoop;
                            }
                        }
                    }
                    
                    colLoopRight: for (let x = canvas.width - 1; x >= 0; x--) {
                        for (let y = 0; y < canvas.height; y++) {
                            const alpha = data[(y * canvas.width + x) * 4 + 3];
                            if (alpha > 0) {
                                right = x + 1;
                                break colLoopRight;
                            }
                        }
                    }
                    
                    const croppedWidth = right - left;
                    const croppedHeight = bottom - top;
                    
                    const finalCanvas = document.createElement('canvas');
                    const finalCtx = finalCanvas.getContext('2d');
                    
                    const size = croppedHeight;
                    finalCanvas.width = size;
                    finalCanvas.height = size;
                    
                    const horizontalCenter = left + (croppedWidth / 2);
                    const cropLeft = Math.max(0, horizontalCenter - (size / 2));
                    
                    finalCtx.drawImage(
                        img,
                        cropLeft, top, size, size,
                        0, 0, size, size
                    );
                    
                    resolve(finalCanvas);
                };
                
                img.onerror = function() {
                    resolve(null);
                };
                
                img.src = imageSrc;
            });
        }

        // Extract metadata from audio file URL
        async function extractMetadata(fileUrl) {
            return new Promise(async (resolve) => {
                try {
                    const response = await fetch(fileUrl);
                    const blob = await response.blob();
                    
                    jsmediatags.read(blob, {
                        onSuccess: function(tag) {
                            const tags = tag.tags;
                            const metadata = {
                                title: tags.title || fileUrl.split('/').pop().replace(/\.[^/.]+$/, ""),
                                artist: tags.artist || 'Unknown Artist',
                                album: tags.album || '',
                                duration: 0,
                                picture: null
                            };

                            if (tags.picture) {
                                const picture = tags.picture;
                                const base64String = picture.data.reduce((acc, byte) => acc + String.fromCharCode(byte), '');
                                metadata.picture = `data:${picture.format};base64,${btoa(base64String)}`;
                            }

                            resolve(metadata);
                        },
                        onError: function(error) {
                            console.log('Error reading metadata for', fileUrl, ':', error);
                            resolve({
                                title: fileUrl.split('/').pop().replace(/\.[^/.]+$/, "").replace(/%20/g, " "),
                                artist: 'Unknown Artist',
                                album: '',
                                duration: 0,
                                picture: null
                            });
                        }
                    });
                } catch (error) {
                    console.error('Error fetching file:', error);
                    resolve({
                        title: fileUrl.split('/').pop().replace(/\.[^/.]+$/, "").replace(/%20/g, " "),
                        artist: 'Unknown Artist',
                        album: '',
                        duration: 0,
                        picture: null
                    });
                }
            });
        }

        // Load songs from songs.json
        async function loadSongsFromJSON() {
            try {
                const response = await fetch('songs.json');
                if (!response.ok) throw new Error('songs.json not found');
                
                const data = await response.json();
                
                if (!data.songs || data.songs.length === 0) {
                    throw new Error('No songs found in songs.json');
                }
                
                for (const songFile of data.songs) {
                    const songPath = `songs/${encodeURIComponent(songFile)}`;
                    const metadata = await extractMetadata(songPath);
                    
                    const tempAudio = new Audio(songPath);
                    await new Promise((resolve) => {
                        tempAudio.addEventListener('loadedmetadata', () => {
                            metadata.duration = tempAudio.duration;
                            resolve();
                        });
                        tempAudio.addEventListener('error', () => {
                            console.error('Error loading audio:', songFile);
                            resolve();
                        });
                    });
                    
                    songs.push({
                        file: songPath,
                        ...metadata
                    });
                }
                
                if (songs.length === 0) {
                    throw new Error('No songs could be loaded');
                }
                
                shuffledPlaylist = shuffleArray(songs);
                init();
            } catch (error) {
                console.error('Error loading songs:', error);
                nowPlaying.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Initialize player
        function init() {
            audio.volume = currentVolume / 100;
            updateVolumeKnob(currentVolume);
            updateUpNext();
            
            toneArm.addEventListener('click', togglePlayPause);
            skipZone.addEventListener('click', (e) => {
                e.stopPropagation();
                skipToNext();
            });
            
            audio.addEventListener('ended', skipToNext);
        }

        // Update now playing display
        function updateNowPlaying(song) {
            nowPlaying.innerHTML = `
                <div class="now-playing-label">Now Playing</div>
                <div class="now-playing-title">${song.title}</div>
                <div class="now-playing-artist">${song.artist}</div>
            `;
            nowPlaying.classList.add('fade-in');
            setTimeout(() => nowPlaying.classList.remove('fade-in'), 500);
        }

        // Update up next display
        function updateUpNext() {
            const nextIndex = (currentPlaylistIndex + 1) % shuffledPlaylist.length;
            const nextSong = shuffledPlaylist[nextIndex];
            
            upNext.innerHTML = `
                <div class="up-next-label">Up Next</div>
                <div class="up-next-info">${nextSong.title}</div>
                <div class="up-next-artist">${nextSong.artist}</div>
            `;
            upNext.classList.add('fade-in');
            setTimeout(() => upNext.classList.remove('fade-in'), 500);
        }

        // Load song
        async function loadSong(index) {
            currentPlaylistIndex = index;
            const song = shuffledPlaylist[index];
            
            audio.src = song.file;
            updateNowPlaying(song);
            updateUpNext();
            
            // Update vinyl label
            vinylLabel.innerHTML = '';
            
            if (song.picture) {
                const croppedCanvas = await cropTransparentPixels(song.picture);
                
                if (croppedCanvas) {
                    vinylLabel.appendChild(croppedCanvas);
                } else {
                    vinylLabel.innerHTML = '<div class="song-number">♪</div>';
                }
            } else {
                vinylLabel.innerHTML = '<div class="song-number">♪</div>';
            }
            
            if (isPlaying) {
                audio.play();
            }
        }

        // Toggle play/pause
        function togglePlayPause(e) {
            e.stopPropagation();
            if (isPlaying) {
                audio.pause();
                vinyl.classList.remove('spinning');
                toneArm.classList.remove('playing');
            } else {
                if (!audio.src) {
                    loadSong(0);
                }
                audio.play();
                vinyl.classList.add('spinning');
                toneArm.classList.add('playing');
            }
            isPlaying = !isPlaying;
        }

        // Skip to next
        function skipToNext() {
            currentPlaylistIndex = (currentPlaylistIndex + 1) % shuffledPlaylist.length;
            loadSong(currentPlaylistIndex);
            if (isPlaying) {
                audio.play();
            }
        }

        // Start loading songs
        loadSongsFromJSON();
    </script>
