<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Vinyl Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .player-container {
            background: linear-gradient(145deg, #3e2723, #4e342e);
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            color: #efebe9;
            position: relative;
            overflow: hidden;
            transform: scale(1);
            transform-origin: center center;
        }

        .player-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(141, 110, 99, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .vinyl-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            overflow: visible; /* Changed from hidden to visible */
        }

        /* Turntable base */
        .turntable {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #2c1810 0%, #1a0f0a 100%);
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8),
                        inset 0 2px 10px rgba(255, 255, 255, 0.03);
            z-index: 1;
        }

        /* Vinyl record */
        .vinyl {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
            animation: none;
            z-index: 2;
            transition: none;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.6)); /* Moved shadow to filter */
        }

        .vinyl.spinning {
            animation: spin 3s linear infinite;
        }

        .vinyl.slowing-down {
            animation: slowDown 2s cubic-bezier(0.2, 0.8, 0.4, 1) forwards;
        }

        /* Vinyl slide animations */
        .vinyl.slide-out-right {
            animation: slideOutRight 0.4s cubic-bezier(0.6, 0, 0.8, 0.2) forwards;
        }

        .vinyl.slide-in-left {
            animation: slideInLeft 0.4s cubic-bezier(0.2, 0.8, 0.4, 1) forwards;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slowDown {
            0% { 
                animation-timing-function: cubic-bezier(0.2, 0.8, 0.4, 1);
            }
            100% { 
                transform: rotate(720deg);
            }
        }

        @keyframes slideOutRight {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(350px) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-350px) rotate(-45deg);
                opacity: 0;
            }
            100% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
        }

        /* Vinyl grooves */
        .vinyl::before {
            content: '';
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: repeating-radial-gradient(
                circle,
                #1a1a1a 0px,
                #1a1a1a 1px,
                #2a2a2a 1px,
                #2a2a2a 2px
            );
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8);
        }

        /* Skip zone (right side of vinyl) - STATIC, doesn't spin */
        .vinyl-skip-zone {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            border-radius: 0 140px 140px 0;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s;
        }

        .vinyl-skip-zone:hover {
            background: radial-gradient(circle at right, rgba(215, 204, 200, 0.1) 0%, transparent 100%);
        }

        /* Center label */
        .vinyl-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45%;
            height: 45%;
            border-radius: 50%;
            background: linear-gradient(145deg, #8d6e63, #6d4c41);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5),
                        inset 0 2px 10px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            pointer-events: none;
        }

        .vinyl-label canvas,
        .vinyl-label img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .vinyl-label::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #1a1a1a;
            border-radius: 50%;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        /* Tone arm - rests on the right side, rotated more counterclockwise */
        .tone-arm {
            position: absolute;
            top: 15%;
            right: -10%;
            width: 120px;
            height: 8px;
            background: linear-gradient(90deg, #8d6e63 0%, #6d4c41 100%);
            border-radius: 4px;
            transform-origin: right center;
            transform: rotate(-90deg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
            cursor: pointer;
        }

        .tone-arm:hover {
            filter: brightness(1.2);
        }

        .tone-arm.playing {
            transform: rotate(-60deg);
        }

        .tone-arm::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #8d6e63, #6d4c41);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .tone-arm::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #d7ccc8;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        /* Volume knob */
        .volume-knob-container {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            z-index: 20;
        }

        .volume-knob-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(135deg);
        }

        .volume-knob-progress circle {
            fill: none;
            stroke: rgba(93, 64, 55, 0.3);
            stroke-width: 4;
        }

        .volume-knob-progress .progress-ring {
            stroke: #d7ccc8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.1s ease;
            filter: drop-shadow(0 0 5px rgba(215, 204, 200, 0.5));
        }

        .volume-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #2a2a2a, #0a0a0a);
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8),
                        inset 0 2px 5px rgba(255, 255, 255, 0.1),
                        inset 0 -2px 5px rgba(0, 0, 0, 0.5);
            cursor: grab;
            transition: transform 0.1s;
            user-select: none;
        }

        .volume-knob:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(0.98);
        }

        .volume-knob::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 15px;
            background: #d7ccc8;
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(215, 204, 200, 0.5);
        }

        .volume-knob::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #1a1a1a, #0a0a0a);
            border-radius: 50%;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Now playing info */
        .now-playing {
            text-align: center;
            margin-bottom: 20px;
            min-height: 80px;
        }

        .now-playing-label {
            font-size: 12px;
            color: #a1887f;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .now-playing-title {
            font-size: 22px;
            color: #efebe9;
            font-style: italic;
            margin-bottom: 6px;
            font-weight: 400;
        }

        .now-playing-artist {
            font-size: 15px;
            color: #bcaaa4;
            font-weight: 300;
        }

        /* Up next info - reduced spacing */
        .up-next {
            background: rgba(62, 39, 35, 0.5);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 0;
            border: 1px solid rgba(161, 136, 127, 0.2);
            min-height: 60px;
        }

        .up-next-label {
            font-size: 11px;
            color: #8d6e63;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
        }

        .up-next-info {
            font-size: 14px;
            color: #d7ccc8;
            font-style: italic;
        }

        .up-next-artist {
            font-size: 12px;
            color: #a1887f;
            margin-top: 3px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #bcaaa4;
            font-size: 15px;
            font-style: italic;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #ff8a65;
            font-size: 14px;
        }

        /* Shuffle indicator */
        .shuffle-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 11px;
            color: #8d6e63;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        /* Fade animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Volume level indicator */
        .volume-level {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #a1887f;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        .volume-knob-container:hover .volume-level,
        .volume-knob-container.active .volume-level {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="shuffle-indicator">ðŸ”€ Shuffle On</div>
        
        <div class="vinyl-container">
            <div class="turntable"></div>
            <div class="vinyl" id="vinyl">
                <div class="vinyl-label" id="vinylLabel">
                    <div class="song-number">â™ª</div>
                </div>
            </div>
            <!-- Skip zone is now OUTSIDE vinyl so it doesn't spin -->
            <div class="vinyl-skip-zone" id="skipZone"></div>
            <div class="tone-arm" id="toneArm"></div>
        </div>

        <div class="now-playing" id="nowPlaying">
            <div class="now-playing-label">Now Playing</div>
            <div class="now-playing-title">-</div>
            <div class="now-playing-artist">-</div>
        </div>

        <div class="up-next" id="upNext">
            <div class="up-next-label">Up Next</div>
            <div class="up-next-info">-</div>
            <div class="up-next-artist"></div>
        </div>

        <div class="volume-knob-container" id="volumeKnobContainer">
            <svg class="volume-knob-progress" width="80" height="80">
                <circle cx="40" cy="40" r="36" />
                <circle class="progress-ring" cx="40" cy="40" r="36" 
                        stroke-dasharray="226.19" 
                        stroke-dashoffset="67.86" 
                        id="volumeProgressRing"/>
            </svg>
            <div class="volume-knob" id="volumeKnob"></div>
            <div class="volume-level" id="volumeLevel">70%</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script>
        const audio = new Audio();
        let songs = [];
        let shuffledPlaylist = [];
        let currentPlaylistIndex = 0;
        let isPlaying = false;
        let currentVolume = 70;
        let isDraggingKnob = false;
        let lastKnobAngle = -135 + (70 / 100) * 270; // Start at 70% volume angle
        let metadataCache = {}; // Cache for loaded metadata

        // DOM elements
        const vinyl = document.getElementById('vinyl');
        const vinylLabel = document.getElementById('vinylLabel');
        const skipZone = document.getElementById('skipZone');
        const toneArm = document.getElementById('toneArm');
        const nowPlaying = document.getElementById('nowPlaying');
        const upNext = document.getElementById('upNext');
        const volumeKnob = document.getElementById('volumeKnob');
        const volumeKnobContainer = document.getElementById('volumeKnobContainer');
        const volumeProgressRing = document.getElementById('volumeProgressRing');
        const volumeLevel = document.getElementById('volumeLevel');

        // Create Web Audio API context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Sound effect functions
        function playClickSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.02);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.02);
        }

        // Vinyl slide out sound - smooth swoosh with friction
        function playVinylSlideOutSound() {
            const now = audioContext.currentTime;
            
            // Swoosh sound (white noise with filter)
            const bufferSize = audioContext.sampleRate * 0.4;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * (1 - i / bufferSize);
            }
            
            const noiseSource = audioContext.createBufferSource();
            noiseSource.buffer = buffer;
            
            const filter = audioContext.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 1200;
            filter.Q.value = 1;
            
            const noiseGain = audioContext.createGain();
            noiseGain.gain.setValueAtTime(0.15, now);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            
            noiseSource.connect(filter);
            filter.connect(noiseGain);
            noiseGain.connect(audioContext.destination);
            
            noiseSource.start(now);
            
            // Low thump as vinyl leaves
            const oscillator = audioContext.createOscillator();
            const oscGain = audioContext.createGain();
            
            oscillator.frequency.setValueAtTime(80, now);
            oscillator.frequency.exponentialRampToValueAtTime(40, now + 0.15);
            oscillator.type = 'sine';
            
            oscGain.gain.setValueAtTime(0.2, now);
            oscGain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
            
            oscillator.connect(oscGain);
            oscGain.connect(audioContext.destination);
            
            oscillator.start(now);
            oscillator.stop(now + 0.15);
        }

        // Vinyl slide in sound - smooth landing
        function playVinylSlideInSound() {
            const now = audioContext.currentTime;
            
            // Swoosh sound (white noise with filter)
            const bufferSize = audioContext.sampleRate * 0.4;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * (i / bufferSize);
            }
            
            const noiseSource = audioContext.createBufferSource();
            noiseSource.buffer = buffer;
            
            const filter = audioContext.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 1000;
            filter.Q.value = 1;
            
            const noiseGain = audioContext.createGain();
            noiseGain.gain.setValueAtTime(0.01, now);
            noiseGain.gain.exponentialRampToValueAtTime(0.15, now + 0.3);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            
            noiseSource.connect(filter);
            filter.connect(noiseGain);
            noiseGain.connect(audioContext.destination);
            
            noiseSource.start(now);
            
            // Landing thump
            const oscillator = audioContext.createOscillator();
            const oscGain = audioContext.createGain();
            
            oscillator.frequency.setValueAtTime(60, now + 0.35);
            oscillator.frequency.exponentialRampToValueAtTime(40, now + 0.5);
            oscillator.type = 'sine';
            
            oscGain.gain.setValueAtTime(0.25, now + 0.35);
            oscGain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            
            oscillator.connect(oscGain);
            oscGain.connect(audioContext.destination);
            
            oscillator.start(now + 0.35);
            oscillator.stop(now + 0.5);
        }

        // Realistic tone arm movement sound - subtle mechanical friction
        function playToneArmSound(isLifting) {
            const now = audioContext.currentTime;
            
            if (isLifting) {
                // Lifting tone arm - very subtle mechanical friction
                // Subtle white noise for friction
                const bufferSize = audioContext.sampleRate * 0.5;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    // Fade out noise over time
                    const envelope = Math.max(0, 1 - (i / bufferSize) * 1.5);
                    data[i] = (Math.random() * 2 - 1) * envelope * 0.3;
                }
                
                const noiseSource = audioContext.createBufferSource();
                noiseSource.buffer = buffer;
                
                // Band-pass filter for mechanical sound
                const filter = audioContext.createBiquadFilter();
                filter.type = 'bandpass';
                filter.frequency.value = 600;
                filter.Q.value = 2;
                
                const noiseGain = audioContext.createGain();
                noiseGain.gain.setValueAtTime(0.04, now);
                noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                
                noiseSource.connect(filter);
                filter.connect(noiseGain);
                noiseGain.connect(audioContext.destination);
                
                noiseSource.start(now);
                
                // Very subtle low-frequency rumble
                const rumble = audioContext.createOscillator();
                const rumbleGain = audioContext.createGain();
                
                rumble.frequency.setValueAtTime(50, now);
                rumble.type = 'sine';
                
                rumbleGain.gain.setValueAtTime(0.03, now);
                rumbleGain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                
                rumble.connect(rumbleGain);
                rumbleGain.connect(audioContext.destination);
                
                rumble.start(now);
                rumble.stop(now + 0.3);
                
            } else {
                // Lowering tone arm - gentle descent with subtle contact
                // Mechanical friction during descent
                const bufferSize = audioContext.sampleRate * 0.5;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    // Fade in then fade out
                    const progress = i / bufferSize;
                    const envelope = Math.sin(progress * Math.PI) * 0.3;
                    data[i] = (Math.random() * 2 - 1) * envelope;
                }
                
                const noiseSource = audioContext.createBufferSource();
                noiseSource.buffer = buffer;
                
                const filter = audioContext.createBiquadFilter();
                filter.type = 'bandpass';
                filter.frequency.value = 500;
                filter.Q.value = 2;
                
                const noiseGain = audioContext.createGain();
                noiseGain.gain.setValueAtTime(0.03, now);
                noiseGain.gain.linearRampToValueAtTime(0.05, now + 0.25);
                noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                
                noiseSource.connect(filter);
                filter.connect(noiseGain);
                noiseGain.connect(audioContext.destination);
                
                noiseSource.start(now);
                
                // Very subtle contact/landing sound
                const contact = audioContext.createOscillator();
                const contactGain = audioContext.createGain();
                
                contact.frequency.setValueAtTime(120, now + 0.45);
                contact.frequency.exponentialRampToValueAtTime(80, now + 0.55);
                contact.type = 'sine';
                
                contactGain.gain.setValueAtTime(0.05, now + 0.45);
                contactGain.gain.exponentialRampToValueAtTime(0.01, now + 0.55);
                
                contact.connect(contactGain);
                contactGain.connect(audioContext.destination);
                
                contact.start(now + 0.45);
                contact.stop(now + 0.55);
            }
        }

        // Shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Update volume knob rotation and progress ring
        function updateVolumeKnob(volume) {
            const angle = -135 + (volume / 100) * 270;
            volumeKnob.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
            
            const circumference = 2 * Math.PI * 36;
            const progressLength = (volume / 100) * (circumference * 0.75);
            const offset = circumference - progressLength;
            volumeProgressRing.style.strokeDashoffset = offset;
            
            volumeLevel.textContent = `${Math.round(volume)}%`;
        }

        // Volume knob interaction - CIRCULAR DRAGGING with rotation-based clicks
        function startKnobDrag(e) {
            e.preventDefault();
            isDraggingKnob = true;
            volumeKnobContainer.classList.add('active');
            document.body.style.cursor = 'grabbing';
            
            // Initialize lastKnobAngle with current angle
            lastKnobAngle = -135 + (currentVolume / 100) * 270;
        }

        function dragKnob(e) {
            if (!isDraggingKnob) return;
            e.preventDefault();
            
            // Get knob center position
            const rect = volumeKnob.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Get mouse/touch position
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            // Calculate angle from center to mouse
            const dx = clientX - centerX;
            const dy = clientY - centerY;
            let angle = Math.atan2(dy, dx) * (180 / Math.PI);
            
            // Adjust angle to match our knob's range (-135Â° to 135Â°)
            angle = angle + 90; // Rotate reference frame so top is 0Â°
            if (angle < 0) angle += 360;
            
            // Map angle to volume (0-100)
            let normalizedAngle = angle - 225; // Start from bottom-left
            if (normalizedAngle < 0) normalizedAngle += 360;
            
            // Only update if within valid range
            if (normalizedAngle <= 270) {
                let newVolume = (normalizedAngle / 270) * 100;
                newVolume = Math.max(0, Math.min(100, newVolume));
                
                // Calculate current knob angle in our coordinate system
                const currentKnobAngle = -135 + (newVolume / 100) * 270;
                
                // Calculate angle difference (rotation amount)
                let angleDiff = Math.abs(currentKnobAngle - lastKnobAngle);
                
                // Play click sound every 15 degrees of rotation (approximately every 5.5% volume change)
                // This gives consistent clicks based on physical rotation
                if (angleDiff >= 15) {
                    playClickSound();
                    lastKnobAngle = currentKnobAngle;
                }
                
                currentVolume = newVolume;
                audio.volume = newVolume / 100;
                updateVolumeKnob(newVolume);
            }
        }

        function stopKnobDrag() {
            if (isDraggingKnob) {
                isDraggingKnob = false;
                volumeKnobContainer.classList.remove('active');
                document.body.style.cursor = 'default';
            }
        }

        // Add volume knob event listeners
        volumeKnob.addEventListener('mousedown', startKnobDrag);
        volumeKnob.addEventListener('touchstart', startKnobDrag);
        document.addEventListener('mousemove', dragKnob);
        document.addEventListener('touchmove', dragKnob);
        document.addEventListener('mouseup', stopKnobDrag);
        document.addEventListener('touchend', stopKnobDrag);

        // Crop transparent pixels from image
        function cropTransparentPixels(imageSrc) {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    let top = 0, bottom = canvas.height, left = 0, right = canvas.width;
                    
                    rowLoop: for (let y = 0; y < canvas.height; y++) {
                        for (let x = 0; x < canvas.width; x++) {
                            const alpha = data[(y * canvas.width + x) * 4 + 3];
                            if (alpha > 0) {
                                top = y;
                                break rowLoop;
                            }
                        }
                    }
                    
                    rowLoopBottom: for (let y = canvas.height - 1; y >= 0; y--) {
                        for (let x = 0; x < canvas.width; x++) {
                            const alpha = data[(y * canvas.width + x) * 4 + 3];
                            if (alpha > 0) {
                                bottom = y + 1;
                                break rowLoopBottom;
                            }
                        }
                    }
                    
                    colLoop: for (let x = 0; x < canvas.width; x++) {
                        for (let y = 0; y < canvas.height; y++) {
                            const alpha = data[(y * canvas.width + x) * 4 + 3];
                            if (alpha > 0) {
                                left = x;
                                break colLoop;
                            }
                        }
                    }
                    
                    colLoopRight: for (let x = canvas.width - 1; x >= 0; x--) {
                        for (let y = 0; y < canvas.height; y++) {
                            const alpha = data[(y * canvas.width + x) * 4 + 3];
                            if (alpha > 0) {
                                right = x + 1;
                                break colLoopRight;
                            }
                        }
                    }
                    
                    const croppedWidth = right - left;
                    const croppedHeight = bottom - top;
                    
                    const finalCanvas = document.createElement('canvas');
                    const finalCtx = finalCanvas.getContext('2d');
                    
                    const size = croppedHeight;
                    finalCanvas.width = size;
                    finalCanvas.height = size;
                    
                    const horizontalCenter = left + (croppedWidth / 2);
                    const cropLeft = Math.max(0, horizontalCenter - (size / 2));
                    
                    finalCtx.drawImage(
                        img,
                        cropLeft, top, size, size,
                        0, 0, size, size
                    );
                    
                    resolve(finalCanvas);
                };
                
                img.onerror = function() {
                    resolve(null);
                };
                
                img.src = imageSrc;
            });
        }

        // Extract metadata from audio file URL - LAZY LOADING VERSION
        async function extractMetadata(fileUrl) {
            // Check cache first
            if (metadataCache[fileUrl]) {
                return metadataCache[fileUrl];
            }

            return new Promise(async (resolve) => {
                try {
                    const response = await fetch(fileUrl);
                    const blob = await response.blob();
                    
                    jsmediatags.read(blob, {
                        onSuccess: function(tag) {
                            const tags = tag.tags;
                            const metadata = {
                                title: tags.title || fileUrl.split('/').pop().replace(/\.[^/.]+$/, ""),
                                artist: tags.artist || 'Unknown Artist',
                                album: tags.album || '',
                                duration: 0,
                                picture: null
                            };

                            if (tags.picture) {
                                const picture = tags.picture;
                                const base64String = picture.data.reduce((acc, byte) => acc + String.fromCharCode(byte), '');
                                metadata.picture = `data:${picture.format};base64,${btoa(base64String)}`;
                            }

                            // Cache the metadata
                            metadataCache[fileUrl] = metadata;
                            resolve(metadata);
                        },
                        onError: function(error) {
                            console.log('Error reading metadata for', fileUrl, ':', error);
                            const metadata = {
                                title: fileUrl.split('/').pop().replace(/\.[^/.]+$/, "").replace(/%20/g, " "),
                                artist: 'Unknown Artist',
                                album: '',
                                duration: 0,
                                picture: null
                            };
                            metadataCache[fileUrl] = metadata;
                            resolve(metadata);
                        }
                    });
                } catch (error) {
                    console.error('Error fetching file:', error);
                    const metadata = {
                        title: fileUrl.split('/').pop().replace(/\.[^/.]+$/, "").replace(/%20/g, " "),
                        artist: 'Unknown Artist',
                        album: '',
                        duration: 0,
                        picture: null
                    };
                    metadataCache[fileUrl] = metadata;
                    resolve(metadata);
                }
            });
        }

        // Load songs from songs.json - LAZY VERSION (no metadata fetching upfront)
        async function loadSongsFromJSON() {
            try {
                const response = await fetch('songs.json');
                if (!response.ok) throw new Error('songs.json not found');
                
                const data = await response.json();
                
                if (!data.songs || data.songs.length === 0) {
                    throw new Error('No songs found in songs.json');
                }
                
                // Just create song list with file paths - NO metadata fetching!
                for (const songFile of data.songs) {
                    const songPath = `songs/${encodeURIComponent(songFile)}`;
                    songs.push({
                        file: songPath,
                        title: null, // Will be loaded on demand
                        artist: null,
                        album: null,
                        duration: 0,
                        picture: null
                    });
                }
                
                if (songs.length === 0) {
                    throw new Error('No songs could be loaded');
                }
                
                shuffledPlaylist = shuffleArray(songs);
                
                // Preload metadata for first and next song only
                await preloadSongMetadata(0);
                if (shuffledPlaylist.length > 1) {
                    preloadSongMetadata(1); // Non-blocking
                }
                
                init();
            } catch (error) {
                console.error('Error loading songs:', error);
                nowPlaying.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Preload metadata for a specific song index
        async function preloadSongMetadata(index) {
            const song = shuffledPlaylist[index];
            if (!song || song.title !== null) return; // Already loaded
            
            const metadata = await extractMetadata(song.file);
            
            // Update song object with metadata
            song.title = metadata.title;
            song.artist = metadata.artist;
            song.album = metadata.album;
            song.picture = metadata.picture;
            
            // Get duration
            const tempAudio = new Audio(song.file);
            await new Promise((resolve) => {
                tempAudio.addEventListener('loadedmetadata', () => {
                    song.duration = tempAudio.duration;
                    resolve();
                });
                tempAudio.addEventListener('error', () => {
                    console.error('Error loading audio:', song.file);
                    resolve();
                });
            });
        }

        // Initialize player
        async function init() {
            audio.volume = currentVolume / 100;
            updateVolumeKnob(currentVolume);
            
            // Load the first song into the player (but don't play it)
            await loadSongInitial(0);
            
            updateUpNext();
            
            toneArm.addEventListener('click', togglePlayPause);
            skipZone.addEventListener('click', (e) => {
                e.stopPropagation();
                skipToNext();
            });
            
            audio.addEventListener('ended', skipToNext);
        }

        // Load initial song (without animation, just sets it up)
        async function loadSongInitial(index) {
            currentPlaylistIndex = index;
            const song = shuffledPlaylist[index];
            
            // Metadata should already be preloaded, but double-check
            if (song.title === null) {
                await preloadSongMetadata(index);
            }
            
            // Update vinyl label
            vinylLabel.innerHTML = '';
            
            if (song.picture) {
                const croppedCanvas = await cropTransparentPixels(song.picture);
                
                if (croppedCanvas) {
                    vinylLabel.appendChild(croppedCanvas);
                } else {
                    vinylLabel.innerHTML = '<div class="song-number">â™ª</div>';
                }
            } else {
                vinylLabel.innerHTML = '<div class="song-number">â™ª</div>';
            }
            
            // Set audio source
            audio.src = song.file;
            
            // Update now playing display
            updateNowPlaying(song);
        }

        // Update now playing display
        function updateNowPlaying(song) {
            nowPlaying.innerHTML = `
                <div class="now-playing-label">Now Playing</div>
                <div class="now-playing-title">${song.title || 'Loading...'}</div>
                <div class="now-playing-artist">${song.artist || ''}</div>
            `;
            nowPlaying.classList.add('fade-in');
            setTimeout(() => nowPlaying.classList.remove('fade-in'), 500);
        }

        // Update up next display
        async function updateUpNext() {
            const nextIndex = (currentPlaylistIndex + 1) % shuffledPlaylist.length;
            const nextSong = shuffledPlaylist[nextIndex];
            
            // Preload next song metadata if not loaded
            if (nextSong.title === null) {
                await preloadSongMetadata(nextIndex);
            }
            
            upNext.innerHTML = `
                <div class="up-next-label">Up Next</div>
                <div class="up-next-info">${nextSong.title || 'Loading...'}</div>
                <div class="up-next-artist">${nextSong.artist || ''}</div>
            `;
            upNext.classList.add('fade-in');
            setTimeout(() => upNext.classList.remove('fade-in'), 500);
        }

        // Load song with vinyl slide animation
        async function loadSong(index, skipAnimation = false) {
            currentPlaylistIndex = index;
            const song = shuffledPlaylist[index];
            
            // Preload metadata if not loaded
            if (song.title === null) {
                await preloadSongMetadata(index);
            }
            
            // Stop music immediately and slide out current vinyl
            if (!skipAnimation) {
                audio.pause();
                audio.currentTime = 0;
                
                vinyl.classList.remove('spinning', 'slowing-down');
                vinyl.classList.add('slide-out-right');
                
                // Play slide out sound
                playVinylSlideOutSound();
                
                // Wait for slide out to complete
                await new Promise(resolve => setTimeout(resolve, 400));
            }
            
            // Update vinyl label while off-screen
            vinylLabel.innerHTML = '';
            
            if (song.picture) {
                const croppedCanvas = await cropTransparentPixels(song.picture);
                
                if (croppedCanvas) {
                    vinylLabel.appendChild(croppedCanvas);
                } else {
                    vinylLabel.innerHTML = '<div class="song-number">â™ª</div>';
                }
            } else {
                vinylLabel.innerHTML = '<div class="song-number">â™ª</div>';
            }
            
            // Slide in new vinyl
            if (!skipAnimation) {
                vinyl.classList.remove('slide-out-right');
                vinyl.classList.add('slide-in-left');
                
                // Play slide in sound
                playVinylSlideInSound();
                
                // Wait for slide in to complete
                await new Promise(resolve => setTimeout(resolve, 400));
                vinyl.classList.remove('slide-in-left');
            }
            
            audio.src = song.file;
            updateNowPlaying(song);
            updateUpNext();
            
            // Preload next song metadata
            const nextIndex = (currentPlaylistIndex + 1) % shuffledPlaylist.length;
            preloadSongMetadata(nextIndex);
            
            if (isPlaying) {
                vinyl.classList.add('spinning');
                audio.play();
            }
        }

        // Toggle play/pause with gradual vinyl slowdown
        function togglePlayPause(e) {
            e.stopPropagation();
            if (isPlaying) {
                // Pause with slowdown effect
                playToneArmSound(true); // Lifting tone arm
                audio.pause();
                vinyl.classList.remove('spinning');
                vinyl.classList.add('slowing-down');
                toneArm.classList.remove('playing');
                
                // Remove slowing-down class after animation completes
                setTimeout(() => {
                    vinyl.classList.remove('slowing-down');
                }, 2000);
            } else {
                // Play
                playToneArmSound(false); // Lowering tone arm
                audio.play();
                vinyl.classList.remove('slowing-down');
                vinyl.classList.add('spinning');
                toneArm.classList.add('playing');
            }
            isPlaying = !isPlaying;
        }

        // Skip to next with animation
        function skipToNext() {
            const wasPlaying = isPlaying;
            
            currentPlaylistIndex = (currentPlaylistIndex + 1) % shuffledPlaylist.length;
            loadSong(currentPlaylistIndex).then(() => {
                if (wasPlaying) {
                    isPlaying = true;
                    vinyl.classList.add('spinning');
                    toneArm.classList.add('playing');
                    audio.play();
                }
            });
        }

        // Start loading songs
        loadSongsFromJSON();
    </script>
