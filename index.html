<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Vinyl Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .player-container {
            background: linear-gradient(145deg, #3e2723, #4e342e);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 
                        0 0 40px rgba(141, 110, 99, 0.15) inset;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            color: #efebe9;
            position: relative;
            overflow: hidden;
            transform: scale(1);
            transform-origin: center center;
        }

        .player-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(141, 110, 99, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .vinyl-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            overflow: hidden;
        }

        /* Turntable base */
        .turntable {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #2c1810 0%, #1a0f0a 100%);
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8),
                        inset 0 2px 10px rgba(255, 255, 255, 0.03);
            z-index: 1;
        }

        /* Vinyl record */
        .vinyl {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
            animation: none;
            z-index: 2;
            transition: none;
        }

        .vinyl.spinning {
            animation: spin 3s linear infinite;
        }

        .vinyl.slowing-down {
            animation: slowDown 2s cubic-bezier(0.2, 0.8, 0.4, 1) forwards;
        }

        /* Vinyl slide animations */
        .vinyl.slide-out-right {
            animation: slideOutRight 0.4s cubic-bezier(0.6, 0, 0.8, 0.2) forwards;
        }

        .vinyl.slide-in-left {
            animation: slideInLeft 0.4s cubic-bezier(0.2, 0.8, 0.4, 1) forwards;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slowDown {
            0% { 
                animation-timing-function: cubic-bezier(0.2, 0.8, 0.4, 1);
            }
            100% { 
                transform: rotate(720deg);
            }
        }

        @keyframes slideOutRight {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(350px) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-350px) rotate(-45deg);
                opacity: 0;
            }
            100% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
        }

        /* Vinyl grooves */
        .vinyl::before {
            content: '';
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: repeating-radial-gradient(
                circle,
                #1a1a1a 0px,
                #1a1a1a 1px,
                #2a2a2a 1px,
                #2a2a2a 2px
            );
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8);
        }

        /* Skip zone (right side of vinyl) - STATIC, doesn't spin */
        .vinyl-skip-zone {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            border-radius: 0 140px 140px 0;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s;
        }

        .vinyl-skip-zone:hover {
            background: radial-gradient(circle at right, rgba(215, 204, 200, 0.1) 0%, transparent 100%);
        }

        /* Center label */
        .vinyl-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45%;
            height: 45%;
            border-radius: 50%;
            background: linear-gradient(145deg, #8d6e63, #6d4c41);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5),
                        inset 0 2px 10px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            pointer-events: none;
        }

        .vinyl-label canvas,
        .vinyl-label img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .vinyl-label::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #1a1a1a;
            border-radius: 50%;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        /* Tone arm - rests on the right side, rotated more counterclockwise */
        .tone-arm {
            position: absolute;
            top: 15%;
            right: -10%;
            width: 120px;
            height: 8px;
            background: linear-gradient(90deg, #8d6e63 0%, #6d4c41 100%);
            border-radius: 4px;
            transform-origin: right center;
            transform: rotate(-90deg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
            cursor: pointer;
        }

        .tone-arm:hover {
            filter: brightness(1.2);
        }

        .tone-arm.playing {
            transform: rotate(-60deg);
        }

        .tone-arm::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #8d6e63, #6d4c41);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .tone-arm::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #d7ccc8;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        /* Volume knob */
        .volume-knob-container {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            z-index: 20;
        }

        .volume-knob-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(135deg);
        }

        .volume-knob-progress circle {
            fill: none;
            stroke: rgba(93, 64, 55, 0.3);
            stroke-width: 4;
        }

        .volume-knob-progress .progress-ring {
            stroke: #d7ccc8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.1s ease;
            filter: drop-shadow(0 0 5px rgba(215, 204, 200, 0.5));
        }

        .volume-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #2a2a2a, #0a0a0a);
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8),
                        inset 0 2px 5px rgba(255, 255, 255, 0.1),
                        inset 0 -2px 5px rgba(0, 0, 0, 0.5);
            cursor: grab;
            transition: transform 0.1s;
            user-select: none;
        }

        .volume-knob:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(0.98);
        }

        .volume-knob::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 15px;
            background: #d7ccc8;
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(215, 204, 200, 0.5);
        }

        .volume-knob::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #1a1a1a, #0a0a0a);
            border-radius: 50%;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Now playing info */
        .now-playing {
            text-align: center;
            margin-bottom: 20px;
            min-height: 80px;
        }

        .now-playing-label {
            font-size: 12px;
            color: #a1887f;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .now-playing-title {
            font-size: 22px;
            color: #efebe9;
            font-style: italic;
            margin-bottom: 6px;
            font-weight: 400;
        }

        .now-playing-artist {
            font-size: 15px;
            color: #bcaaa4;
            font-weight: 300;
        }

        /* Up next info - reduced spacing */
        .up-next {
            background: rgba(62, 39, 35, 0.5);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 0;
            border: 1px solid rgba(161, 136, 127, 0.2);
            min-height: 60px;
        }

        .up-next-label {
            font-size: 11px;
            color: #8d6e63;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
        }

        .up-next-info {
            font-size: 14px;
            color: #d7ccc8;
            font-style: italic;
        }

        .up-next-artist {
            font-size: 12px;
            color: #a1887f;
            margin-top: 3px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #bcaaa4;
            font-size: 15px;
            font-style: italic;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #ff8a65;
            font-size: 14px;
        }

        /* Shuffle indicator */
        .shuffle-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 11px;
            color: #8d6e63;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        /* Fade animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
