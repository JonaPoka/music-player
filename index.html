<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3e2723 0%, #5d4037 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .player-container {
            background: linear-gradient(145deg, #4e342e, #3e2723);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            color: #efebe9;
        }

        .player-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .player-header h1 {
            font-size: 24px;
            color: #d7ccc8;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .player-header p {
            font-size: 14px;
            color: #a1887f;
        }

        .album-art {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, #6d4c41, #5d4037);
            border-radius: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .album-art::before {
            content: "‚ô™";
            font-size: 80px;
            color: rgba(215, 204, 200, 0.3);
            position: absolute;
            z-index: 1;
        }

        .album-art.has-image::before {
            display: none;
        }

        .album-art.playing::before {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 20px;
            font-weight: 600;
            color: #efebe9;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .song-artist {
            font-size: 14px;
            color: #a1887f;
        }

        .song-album {
            font-size: 12px;
            color: #8d6e63;
            margin-top: 4px;
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #5d4037;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #bcaaa4, #a1887f);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #d7ccc8;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #a1887f;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            background: rgba(161, 136, 127, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #d7ccc8;
            font-size: 20px;
        }

        .control-btn:hover {
            background: rgba(161, 136, 127, 0.4);
            transform: scale(1.05);
        }

        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #8d6e63, #6d4c41);
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn.play-pause:hover {
            background: linear-gradient(145deg, #9c7867, #7d5c51);
        }

        .playlist {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(161, 136, 127, 0.3);
        }

        .playlist::-webkit-scrollbar {
            width: 6px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(93, 64, 55, 0.3);
            border-radius: 3px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: #8d6e63;
            border-radius: 3px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .playlist-item:hover {
            background: rgba(161, 136, 127, 0.2);
        }

        .playlist-item.active {
            background: rgba(161, 136, 127, 0.3);
        }

        .playlist-item-number {
            width: 30px;
            color: #a1887f;
            font-size: 14px;
        }

        .playlist-item.active .playlist-item-number {
            color: #d7ccc8;
        }

        .playlist-item-info {
            flex: 1;
            min-width: 0;
        }

        .playlist-item-title {
            font-size: 14px;
            color: #efebe9;
            margin-bottom: 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .playlist-item-artist {
            font-size: 12px;
            color: #a1887f;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .playlist-item-duration {
            font-size: 12px;
            color: #8d6e63;
            margin-left: 10px;
            min-width: 40px;
            text-align: right;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(161, 136, 127, 0.3);
        }

        .volume-icon {
            color: #a1887f;
            font-size: 18px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: #5d4037;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #bcaaa4, #a1887f);
            border-radius: 2px;
            width: 70%;
            pointer-events: none;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #d7ccc8;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #d7ccc8;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #a1887f;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #ff8a65;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1>üéµ My Cozy Playlist</h1>
            <p>Your personal music collection</p>
        </div>

        <div class="album-art" id="albumArt">
            <div class="song-number"></div>
        </div>

        <div class="song-info">
            <div class="song-title" id="songTitle">Select a song</div>
            <div class="song-artist" id="songArtist">No song playing</div>
            <div class="song-album" id="songAlbum"></div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-pause" id="playPauseBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="playlist" id="playlist">
            <div class="loading">Loading songs...</div>
        </div>

        <div class="volume-control">
            <span class="volume-icon">üîä</span>
            <div class="volume-slider">
                <div class="volume-fill" id="volumeFill"></div>
                <input type="range" id="volumeSlider" min="0" max="100" value="70">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script>
        const audio = new Audio();
        let songs = [];
        let currentSongIndex = 0;
        let isPlaying = false;

        // DOM elements
        const albumArt = document.getElementById('albumArt');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const songAlbum = document.getElementById('songAlbum');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playlist = document.getElementById('playlist');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFill = document.getElementById('volumeFill');

        // Extract metadata from audio file URL - FIXED VERSION
        async function extractMetadata(fileUrl) {
            return new Promise(async (resolve) => {
                try {
                    // Fetch the file as a blob first
                    const response = await fetch(fileUrl);
                    const blob = await response.blob();
                    
                    jsmediatags.read(blob, {
                        onSuccess: function(tag) {
                            const tags = tag.tags;
                            const metadata = {
                                title: tags.title || fileUrl.split('/').pop().replace(/\.[^/.]+$/, ""),
                                artist: tags.artist || 'Unknown Artist',
                                album: tags.album || '',
                                duration: 0,
                                picture: null
                            };

                            // Extract album art
                            if (tags.picture) {
                                const picture = tags.picture;
                                const base64String = picture.data.reduce((acc, byte) => acc + String.fromCharCode(byte), '');
                                metadata.picture = `data:${picture.format};base64,${btoa(base64String)}`;
                            }

                            resolve(metadata);
                        },
                        onError: function(error) {
                            console.log('Error reading metadata for', fileUrl, ':', error);
                            // Fallback to filename
                            resolve({
                                title: fileUrl.split('/').pop().replace(/\.[^/.]+$/, "").replace(/%20/g, " "),
                                artist: 'Unknown Artist',
                                album: '',
                                duration: 0,
                                picture: null
                            });
                        }
                    });
                } catch (error) {
                    console.error('Error fetching file:', error);
                    resolve({
                        title: fileUrl.split('/').pop().replace(/\.[^/.]+$/, "").replace(/%20/g, " "),
                        artist: 'Unknown Artist',
                        album: '',
                        duration: 0,
                        picture: null
                    });
                }
            });
        }

        // Load songs from songs.json
        async function loadSongsFromJSON() {
            try {
                const response = await fetch('songs.json');
                if (!response.ok) throw new Error('songs.json not found');
                
                const data = await response.json();
                
                if (!data.songs || data.songs.length === 0) {
                    throw new Error('No songs found in songs.json');
                }
                
                // Load metadata for each song
                for (const songFile of data.songs) {
                    const songPath = `songs/${encodeURIComponent(songFile)}`;
                    const metadata = await extractMetadata(songPath);
                    
                    // Get duration
                    const tempAudio = new Audio(songPath);
                    await new Promise((resolve) => {
                        tempAudio.addEventListener('loadedmetadata', () => {
                            metadata.duration = tempAudio.duration;
                            resolve();
                        });
                        tempAudio.addEventListener('error', () => {
                            console.error('Error loading audio:', songFile);
                            resolve();
                        });
                    });
                    
                    songs.push({
                        file: songPath,
                        ...metadata
                    });
                }
                
                if (songs.length === 0) {
                    throw new Error('No songs could be loaded');
                }
                
                init();
            } catch (error) {
                console.error('Error loading songs:', error);
                playlist.innerHTML = `<div class="error">Error: ${error.message}<br><br>Make sure songs.json exists and contains valid song filenames.</div>`;
            }
        }

        // Initialize player
        function init() {
            renderPlaylist();
            audio.volume = 0.7;
            
            // Event listeners
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPrevious);
            nextBtn.addEventListener('click', playNext);
            progressBar.addEventListener('click', seek);
            volumeSlider.addEventListener('input', changeVolume);
            
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('loadedmetadata', updateDuration);
            audio.addEventListener('ended', playNext);
        }

        // Render playlist
        function renderPlaylist() {
            playlist.innerHTML = '';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                if (index === currentSongIndex) item.classList.add('active');
                
                item.innerHTML = `
                    <div class="playlist-item-number">${index + 1}</div>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${song.title}</div>
                        <div class="playlist-item-artist">${song.artist}</div>
                    </div>
                    <div class="playlist-item-duration">${formatTime(song.duration)}</div>
                `;
                
                item.addEventListener('click', () => loadSong(index));
                playlist.appendChild(item);
            });
        }

        // Load song
        function loadSong(index) {
            currentSongIndex = index;
            const song = songs[index];
            
            audio.src = song.file;
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            songAlbum.textContent = song.album;
            
            // Update album art
            albumArt.innerHTML = '';
            albumArt.classList.remove('has-image');
            if (song.picture) {
                const img = document.createElement('img');
                img.src = song.picture;
                img.alt = 'Album Art';
                albumArt.appendChild(img);
                albumArt.classList.add('has-image');
            } else {
                albumArt.innerHTML = '<div class="song-number"></div>';
            }
            
            renderPlaylist();
            
            if (isPlaying) {
                audio.play();
            }
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂';
                albumArt.classList.remove('playing');
            } else {
                if (!audio.src) {
                    loadSong(0);
                }
                audio.play();
                playPauseBtn.textContent = '‚è∏';
                albumArt.classList.add('playing');
            }
            isPlaying = !isPlaying;
        }

        // Play previous
        function playPrevious() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) audio.play();
        }

        // Play next
        function playNext() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) audio.play();
        }

        // Update progress
        function updateProgress() {
            const percent = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = `${percent}%`;
            currentTimeEl.textContent = formatTime(audio.currentTime);
        }

        // Update duration
        function updateDuration() {
            durationEl.textContent = formatTime(audio.duration);
        }

        // Seek
        function seek(e) {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        }

        // Change volume
        function changeVolume(e) {
            const volume = e.target.value / 100;
            audio.volume = volume;
            volumeFill.style.width = `${e.target.value}%`;
        }

        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds === 0) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Start loading songs
        loadSongsFromJSON();
    </script>
</body>
</html>
